apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: flask-sa
      containers:
      - name: backend
        image: 058264249757.dkr.ecr.us-east-1.amazonaws.com/bayer-flask-app-repository:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_SECRET_NAME
          value: "rds!cluster-ebab6659-57b4-4f2e-8e10-4bd8e6ebd4bb"
        - name: AWS_REGION
          value: "us-east-1"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_NAME
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "512Mi"